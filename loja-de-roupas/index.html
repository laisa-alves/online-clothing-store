<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="/loja-de-roupas/css/style.css">
    <script src="https://kit.fontawesome.com/efb63315b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="container nav">
            <div class="menu-itens">
                <ul class="menu-itens">
                    <li id="logo">Style Central</li>
                    <li><button class="valor-botao" onclick="filtrarProduto('todos')">Todos</button></li>
                    <li><button class="valor-botao" onclick="filtrarProduto('feminino')">Feminino</button></li>
                    <li><button class="valor-botao" onclick="filtrarProduto('infantil')">Infantil</button></li>
                    <li><button class="valor-botao" onclick="filtrarProduto('masculino')">Masculino</button></li>
                    <li><button class="valor-botao" id="abrir-modal">Sacola</li>
                </ul>
            </div>
            <div class="pesquisa-container">
                <input type="search" id="input-pesquisa" placeholder="Buscar produtos">
                <button id="pesquisar"><img id="search-icon" src="/loja-de-roupas/img/icones/search_icon.svg"></button>
            </div>
        </nav>
    </header>

    <section class="lista-produtos" id="lista-produtos"></section>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

    <section class="modal-container" data-modal="container">
        <div class="modal">
            <i class="fa-solid fa-xmark fechar" id="fechar-modal"></i>
            <h2 class="titulo-modal">Sacola de Compras</h2>

            <div class="modal-conteudo">

                <div class="itens-sacola">
                    <img src="/loja-de-roupas/img/feminino/feminino3.jpg" class="img-sacola">
                    <div class="detalhes-bloco">
                        <div class="titulo-produto-bloco">Earbuds</div>
                        <div class="preco-bloco">R$ 25</div>
                        <input type="number" value="1" class="qnt-itens">
                    </div>
                    <!-- remover produtos -->
                    <i class="fa-regular fa-trash-can delete-icon"></i>
                </div>
            </div>
            <!-- total -->
            <div class="total">
                <div class="titulo-total">Total</div>
                <div class="preco-total">R$ 0</div>
            </div>
            <!-- botÃ£o de compra -->
            <button type="botao" class="botao-compra">Comprar agora</button>
        </div>

    </section>    

    <script src="/loja-de-roupas/script/script.js"></script>
</body>

</html>
